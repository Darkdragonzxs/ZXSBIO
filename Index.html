    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top left, #0f0f0f, #1a1a1a);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 320px;
            padding: 25px;
            background: linear-gradient(145deg, #222, #111);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.4);
        }

        .image-container {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid cyan;
            box-shadow: 0 0 10px cyan;
        }

        .profile-image {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .profile-title {
            font-size: 26px;
            margin: 12px 0;
            color: #00ffff;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-title span {
            position: relative;
            display: inline-block;
            margin-left: 8px;
        }

        /* Smaller badge size */
        .profile-title span img {
            width: 24px; /* Set a smaller size for badges */
            height: 24px;
        }

        /* Tooltip Styling */
        .profile-title span::after {
            content: attr(data-tooltip); /* Use the data-tooltip attribute for the message */
            position: absolute;
            bottom: 120%; /* Position above the badge */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(169, 169, 169, 0.8); /* Light gray background */
            color: #000;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .profile-title span:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .profile-description {
            font-size: 15px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon img {
            width: 36px;
            filter: drop-shadow(0 0 6px cyan);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-icon img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 12px cyan);
        }

    </style>
